<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小青卡 - 生活与关系管理助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              celadon: {
                DEFAULT: '#94D6DA',
                50: '#F0F9F9',
                100: '#E1F3F4',
                200: '#B8E3E6',
                500: '#94D6DA',
                600: '#7CBFC3',
                900: '#2F5D62',
              },
              deepForest: '#2F5D62',
              moonWhite: '#EEF2F2', 
            },
            boxShadow: {
              'glaze': '0 8px 24px -4px rgba(148, 214, 218, 0.15)',
              'glaze-hover': '0 16px 32px -8px rgba(148, 214, 218, 0.25)',
              'card': '0 4px 16px rgba(0, 0, 0, 0.04)',
              'ai-float': '0 10px 30px -5px rgba(148, 214, 218, 0.6)',
              'bot-glow': '0 0 20px 2px rgba(148, 214, 218, 0.5)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'breath': 'breath 3s ease-in-out infinite',
              'wobble': 'wobble 5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              breath: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1', boxShadow: '0 0 15px 2px rgba(148, 214, 218, 0.4)' },
                '50%': { transform: 'scale(1.05)', opacity: '0.8', boxShadow: '0 0 30px 5px rgba(148, 214, 218, 0.6)' },
              },
              wobble: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '25%': { transform: 'translateY(-5px) rotate(-2deg)' },
                '50%': { transform: 'translateY(0) rotate(2deg)' },
                '75%': { transform: 'translateY(-3px) rotate(-1deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        background-color: #EEF2F2;

      .bg-crackle {
        background-image: url("data:image/svg+xml,%3Csvg width='180' height='180' viewBox='0 0 180 180' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 20L40 0M60 80L100 40M140 20L180 60M20 160L80 120M120 180L180 140M100 100L120 80M50 50L0 80M180 0L150 30' stroke='%23CAD9D9' stroke-width='0.4' fill='none' opacity='0.3'/%3E%3C/svg%3E");

        background-color: #f8fafb;
        background-image: url("https://www.transparenttextures.com/patterns/shattered-island.png");
        background-blend-mode: multiply;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .crackle-border { border: 1px solid rgba(148, 214, 218, 0.2); }
      .card-glaze { position: relative; background-color: white; }
      .card-glaze::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 40L40 0M80 120L120 80M0 120L120 0M40 80L80 40' stroke='%23E1F3F4' stroke-width='0.3' fill='none' opacity='0.2'/%3E%3C/svg%3E");
        pointer-events: none; z-index: 1;
      }
      .card-glaze > * { position: relative; z-index: 2; }
    </style>
